<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cleaner GUI</title>
    <style>
      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 2rem;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .task-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 2rem;
      }
      button {
        background: #333;
        color: #fff;
        border: 1px solid #555;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #444;
      }
      button.loading {
        opacity: 0.6;
        pointer-events: none;
        position: relative;
      }
      button.loading::after {
        content: '‚è≥';
        position: absolute;
        right: 1rem;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #status {
        font-size: 0.95rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>üßπ Developer Cache Cleaner</h1>

    <div class="task-list">
      <button data-task="npm">Clean npm cache</button>
      <button data-task="yarn">Clean yarn cache</button>
      <button data-task="bun">Clean bun cache</button>
      <button data-task="vscode">Clean VSCode cache</button>
      <button data-task="temp">Clean temp & log files</button>
      <button data-task="all">üß® Clean ALL</button>
    </div>

    <div id="status">Select a task to clean.</div>

    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
